<body ng-app="app">
  <!-- bind the item controller to an element -->
  <div ng-controller="ItemCtrl">
    <div class="container">
      <!--<h1 >{{titolo}}</h1>-->
      <h1 ng-bind="titolo"></h1>
      <!-- interpolate the data to the view -->
      <div ng-show="arma">
        <h4>{{arma.nome}}</h4>
        <span>Slots: {{arma.slots}}</span>
        <div class="row">
          <div class="col-sm-4 col-sm-offset-4">
            <img class="img-responsive" ng-src="{{arma.image}}">
          </div>
        </div>
        <div class="row">
          <button class="btn btn-primary" ng-click="mostraDescrizione()">Mostra Descrizione</button>
          <div ng-show="descrizione">
            <p style="margin:30px 0">{{descrizione}}</p>
          </div>

        </div>

      </div>
    </div>
  </div>

  <script src="app.js"></script>
  <!-- load the item controller -->
  <script src="item.controller.js"></script>

</body>

</html>
